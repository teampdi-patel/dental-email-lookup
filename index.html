<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Office Email Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(120deg, #1a6d8c 0%, #2a9d8f 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .search-box-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-box {
            width: 100%;
            padding: 16px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #2a9d8f;
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.2);
        }
        
        .autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 12px 12px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .autocomplete-list.active {
            display: block;
        }
        
        .autocomplete-item {
            padding: 14px 16px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }
        
        .autocomplete-item:hover,
        .autocomplete-item.selected {
            background: #f0f8ff;
        }
        
        .autocomplete-item strong {
            color: #2a9d8f;
        }
        
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #2a9d8f;
            display: none;
        }
        
        .results.active {
            display: block;
        }
        
        .office-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .office-card h3 {
            color: #2a9d8f;
            margin-bottom: 12px;
            font-size: 1.3rem;
        }
        
        .office-info {
            margin: 10px 0;
            color: #555;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .office-info i {
            color: #2a9d8f;
            width: 20px;
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .email-box {
            background: #e8f4f8;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 600;
            color: #1a6d8c;
            word-break: break-all;
        }
        
        .email-box i {
            margin-right: 8px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading i {
            font-size: 2rem;
            color: #2a9d8f;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-results {
            text-align: center;
            color: #999;
            padding: 20px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 0.85rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tooth"></i> Dental Email Finder</h1>
            <p>Search for dental offices and get their contact emails</p>
        </header>
        
        <div class="content">
            <div class="search-box-wrapper">
                <input type="text" class="search-box" id="searchInput" placeholder="Start typing office name (e.g., 'patel', 'greeson')...">
                <div class="autocomplete-list" id="autocompleteList"></div>
            </div>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>Finding email...</p>
            </div>
            
            <div class="results" id="results">
                <div class="office-card">
                    <h3 id="officeName">-</h3>
                    <div class="office-info">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="officeAddress">-</span>
                    </div>
                    <div class="office-info">
                        <i class="fas fa-phone"></i>
                        <span id="officePhone">-</span>
                    </div>
                    <div class="email-box">
                        <i class="fas fa-envelope"></i><span id="officeEmail">-</span>
                    </div>
                </div>
            </div>
            
            <div class="no-results" id="noResults" style="display: none;">
                No results found. Try a different search.
            </div>
        </div>
        
        <footer>
            <p>Powered by Google Places API | Searches dental offices in real-time</p>
        </footer>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ4UBCM_dvN0BBdcFJtWlBvnrCZysZ9ps&libraries=places&v=3.54"></script>
    <script>
        const searchInput = document.getElementById('searchInput');
        const autocompleteList = document.getElementById('autocompleteList');
        const results = document.getElementById('results');
        const loading = document.getElementById('loading');
        const noResults = document.getElementById('noResults');
        
        let autocomplete;
        let selectedIndex = -1;
        
        // Initialize Google Places autocomplete
        function initServices() {
            autocomplete = new google.maps.places.Autocomplete(searchInput, {
                types: ['establishment'],
                componentRestrictions: { country: 'us' },
                fields: ['place_id', 'name', 'formatted_address', 'formatted_phone_number', 'website']
            });
            
            autocomplete.addListener('place_changed', onPlaceChanged);
        }
        
        function onPlaceChanged() {
            const place = autocomplete.getPlace();
            
            if (!place.place_id) {
                console.log('No place selected');
                return;
            }
            
            autocompleteList.classList.remove('active');
            loading.style.display = 'block';
            results.classList.remove('active');
            noResults.style.display = 'none';
            
            findEmail(place);
        }
        
        function findEmail(placeInfo) {
            const officeName = placeInfo.name;
            const location = placeInfo.formatted_address ? placeInfo.formatted_address.split(',').slice(-2).join(',').trim() : 'USA';
            
            fetch('/api/find-email', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    office_name: officeName,
                    location: location
                })
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.email) {
                    displayResults(data);
                } else {
                    noResults.style.display = 'block';
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                console.error('Error:', error);
                noResults.style.display = 'block';
            });
        }
        
        function displayResults(data) {
            document.getElementById('officeName').textContent = data.name || '-';
            document.getElementById('officeAddress').textContent = data.address || '-';
            document.getElementById('officePhone').textContent = data.phone || '-';
            document.getElementById('officeEmail').textContent = data.email || '-';
            
            results.classList.add('active');
            noResults.style.display = 'none';
        }
        
        // Initialize when page loads
        window.addEventListener('load', initServices);
    </script>
</body>
</html>
